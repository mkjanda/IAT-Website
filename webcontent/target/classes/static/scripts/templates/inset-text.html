<svg data-bind="attr : { height: buttonStyle.height }" width="200" viewBox="0 0 550 80">
<g overflow="hidden" text-anchor="start" class="outer">
<defs>
<mask data-bind="attr : { id : textMaskId }">
    <text y="60" fill="rgb(255, 255, 255)" data-bind="text: button.label, attr : { x : buttonStyle.xOffset }"></text>
    <filter x="-20%" y="-20%" width="140%" height="140%" data-bind="attr : { id : innerShadowId }">
        <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur" />
        <feOffset in="blur" dx="2.5" dy="2.5" />
    </filter>
</mask>
</defs>
<g class="inner" data-bind="attr : { mask : textMaskUrl }">
<rect x="0" y="0" width="550" height="75" data-bind="attr : { fill : rectFill() }" />
<text y="60" data-bind="text : button.label, attr : { x : button.xOffset, filter : innerShadowUrl, fill : textFill() }"></text>
</g>
</g>
</svg>
